<!DOCTYPE html>
<html>
<head>
<title>form</title>
</head>
<body>
<form>
<h1>Novell Service Login</h1>
<label for="name">Username</label>
<input type="text" id="name" name="username"/><br><br>

<label for="name">password</label>
<input type="text" id="name" name="details"/><br><br>

<label for="name">City of Employment</label>
<input type="text" id="name" name="address"/><br><br>

<label for="web">Web Server</label>
<select id="web" name="language">
<option value="google">google</option>
<option value="yahoo">yahoo</option>
<option value="duck duck go">duck duck go</option>
<option value="chrome">chrome</option><br><br>
</select>

<h3>Please Specify your role</h3>

<input type="radio" id="Admin" name="role"/>
<label for="name">Admin</label><br>

<input type="radio" id="engineer" name="role"/>
<label for="name">Engineer</label><br>

<input type="radio" id="name" name="role"/>
<label for="name">manager</label><br>

<input type="radio" id="guest" name="role"/>
<label for="name">guest</label><br>

<h3>Single sign-on to the following</h3>

<input type="checkbox" id="mail" name="role"/>
<label for="name">mail</label><br>

<input type="checkbox" id="pay-roll" name="role"/>
<label for="name">pay-roll</label><br>

<input type="checkbox" id="self-service" name="role"/>
<label for="name">self-service</label><br>

</form>
</body>
</html>
